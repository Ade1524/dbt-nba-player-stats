      - name: team_rookie_stats_1980
        description: This table contains raw data about NBA teams of the rookie players from year 1980 to year 2023. This data are taken from the 'NBA-total-rookies-Stats.csv'.Each row describe how the rookie impacted in the team in his rookie season.